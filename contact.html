<body>
    <header>
       
        
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/#menu">Menu</a></li>

            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="http:/httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required autofocus autocomplete="on" 
                    placeholder="your name" minlength="2">
                    <span class="validation-message" id="nameValidation"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required autocomplete="on" 
                    placeholder="your email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                    <span class="validation-message" id="emailValidation"></span>
                </div>
                <div class="form-group">
                    <label for="message">Your Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="type your message here" maxlength="500"></textarea>
                    <div class="char-counter" id="charCount">500 characters remaining</div>
                </div>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    
                </div>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Our Address</h2>
        <address>
            Fezak Commercial Building
            <a href="https://maps.app.goo.gl/SvyFyfqi7smSTPzr8">Shoping Center</a>
            <br><br>
            Phone: <a href="tell:+251927617474">+251927617474</a>
        </address>
        <button id="copyBtn" class="contact-btn">Copy Contact Info</button>
    </section>

    </main>
    <hr>
    <footer>
        <p>copyright &copy; Ema Begena Shop</p>
    </footer>
    
    <div class="form-message success" hidden>Message sent successfully!</div>
    <div class="form-message error" hidden>Error sending message.</div>
    <script src="script.js"></script>
    <hr>
</body>

</html>
