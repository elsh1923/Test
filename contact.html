<body>
    <header>
       
        
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>

            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="http:/httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required autofocus autocomplete="on" 
                    placeholder="your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required  autocomplete="on" 
                    placeholder="your email">
                </div>
                <div class="form-group">
                    <label for="message">Your Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="type your message here"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Our Address</h2>
        <address>
            Fezak Commercial Building
            <a href="https://maps.app.goo.gl/SvyFyfqi7smSTPzr8">Shoping Center</a>
            <br><br>
            Phone: <a href="tell:+251927617474">+251927617474</a>
        </address>
    </section>

    </main>
