<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Elshaday Dagne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Information little begna shop">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="img/OIP.jpg">
    <title>Contact Us - EBS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/#about">About <abbr title="Ema Begena Shop">EBS</abbr></a></li>
                <li class="nav-item"><a href="/#menu">Menu </a></li>
                <li class="nav-item"><a href="hours.html">Store Hours </a></li>
            </ul>
        </nav>
        
        <div class="slider-container">
            <div class="slider">
                <div class="slide fade">
                    <img src="img/amanuel-yit-trial8w.jpg" alt="Begena 1">
                </div>
                <div class="slide fade">
                    <img src="img/OIP (1).jpg" alt="Begena 2">
                </div>
                <div class="slide fade">
                    <img src="img/1DED1239-40F9-44E2-8E4C-677596906FA6.webp" alt="Begena 3">
                </div>
            </div>
            <a class="prev" onclick="changeSlide(-1)">❮</a>
            <a class="next" onclick="changeSlide(1)">❯</a>
            
            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>
        <form action="http:/httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" required autofocus autocomplete="on" 
                    placeholder="your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required  autocomplete="on" 
                    placeholder="your email">
                </div>
                <div class="form-group">
                    <label for="message">Your Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="type your message here"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </section>
    <section>
        <h2>Our Address</h2>
        <address>
            Fezak Commercial Building
            <a href="https://maps.app.goo.gl/SvyFyfqi7smSTPzr8">Shoping Center</a>
            <br><br>
            Phone: <a href="tell:+251927617474">+251927617474</a>
        </address>
    </section>

    </main>
    <hr>
    <footer>
        <p>copyright &copy; Ema Begena Shop</p>
    </footer>
    <hr>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }

        // Auto slide
        setInterval(() => {
            changeSlide(1);
        }, 5000); // Change image every 5 seconds
    </script>
</body>

</html>
