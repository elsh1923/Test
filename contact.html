    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-container">
                
                   
                </div>

                <form id="contactForm" class="contact-form" action="http://httpbin.org/post" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required minlength="2" 
                               placeholder="Your name">
                        <div class="validation-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Your email">
                        <div class="validation-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone (optional):</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="Your phone number">
                        <div class="validation-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="contactTime">Best time to contact:</label>
                        <select id="contactTime" name="contactTime" required>
                            <option value="" disabled selected>Select preferred time...</option>
                            <option value="morning">Morning (9AM - 12PM)</option>
                            <option value="afternoon">Afternoon (2PM - 5PM)</option>
                            <option value="evening">Evening (5PM - 8PM)</option>
                            <option value="any">Any time</option>
                        </select>
                        <div class="validation-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Choose a subject...</option>
                            <option value="general">General Inquiry</option>
                            <option value="product">Product Information</option>
                            <option value="support">Customer Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="validation-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required 
                                placeholder="Your message here..." maxlength="500"></textarea>
                        <div class="char-counter">500 characters remaining</div>
                        <div class="validation-feedback"></div>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Send Message</span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                        <button type="reset" class="reset-btn">Clear Form</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="map-section">
            <h3>Our Location</h3>

                    width="100%"

                    loading="lazy">

            </div>
        </section>
    </main>
