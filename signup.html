<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Elshaday Dagne">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create account for Ema Begena shop">
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="img/OIP.jpg">
    <title>Create Account - EBS</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/#menu">Menu</a></li>
                <li class="nav-item"><a href="/#about">Learn More</a></li>
                <li class="nav-item"><a href="hours.html">Store Hours</a></li>
                <li class="nav-item"><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-container">
            <h2>Create Your Account</h2>
            <form class="signup-form" action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>

                <div class="form-buttons">
                    <button type="submit">Create Account</button>
                    <button type="reset" class="secondary">Reset</button>
                </div>

                <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>copyright &copy; Ema Begena Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
