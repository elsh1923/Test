    <hr>
    <main>
        <section class="signup-section">
            <div class="signup-container">
                <h2>Create Account</h2>
                <form class="signup-form" action="#" method="post" id="signupForm">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required 
                               minlength="2" placeholder="Enter your full name">
                        <div class="validation-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email">
                        <div class="validation-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" 
                               placeholder="Enter your phone number">
                        <div class="validation-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               minlength="8" placeholder="Create a password">
                        <div class="validation-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" 
                               required minlength="8" placeholder="Confirm your password">
                        <div class="validation-message"></div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to our newsletter for updates and special offers</label>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="signup-btn">Create Account</button>
                    </div>

                    <div class="login-link">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
